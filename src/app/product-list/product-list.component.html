<section class="text-gray-600 body-font">
    <div class="container px-5 py-9 mx-auto">
      <div class="flex flex-wrap ">
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full h-full" *ngFor="let product of products">
          <a class="block relative rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" [src]="product.image">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.liga}}</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">{{product.club}}</h2>
            <p class="mt-1">{{product.price}}</p>
          </div>
        </div>
      </div>
    </div>
</section>
